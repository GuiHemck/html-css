<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        } 

        table{
            width:400px;
            height:400px;
            border-collapse: collapse;/*faz as bordas da tabela se juntarem igual no exel */
        }
        td{
            border: 1px solid black;
            text-align: center;/* alinhamento horizontal */
            vertical-align: top; /* alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
  <!--  
     HIERARQUIA DE TABELAS (simples)
     TABLE= Tabela
        TABLE ROW = linha de Tabela
            TABLE HEADER = cabeÃ§alho de Tabela
            TABLE DATA = dado de tabela -->

            <table>
                <tr>
                    <td>a1</td>
                    <td>b1</td>
                    <td>c1</td>
                </tr>
                <tr>
                    <td>a2</td>

                </tr>
                <tr>
                    <td>a3</td>

                </tr>
                <tr>
                    <td>a4</td>

                </tr>
            </table>
</body>
</html>
