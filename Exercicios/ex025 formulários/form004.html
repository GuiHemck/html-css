<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

<body>
    
    <h1>Teste de Formul√°rios</h1>

    <form action="cadastro.php" method="get" target="_blank" autocomplete="on">
<fieldset>

            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"><br>
            </div>
