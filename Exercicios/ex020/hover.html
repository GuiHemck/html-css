<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {

            display: none;
        }

        div:hover > p{

            display: block;
            color: white;
            background-color: red;
            width: 300px;
        } 

        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <H1>Exemplo de Hover</H1>
    <p>Passeo mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>se ferrou</p>
    </div>
    
        <p>fim do se ferrou</p>
    
    
</body>
</html>
